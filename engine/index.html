<!DOCTYPE html>
<html>
    <head>
        <title>Job Portal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <br />
		<h2><label><center-left>
		Please Enter the new Job position you want to list on portal</label></h2></center-left>
        <form method="post" action="http://localhost:8090/job">
            <h3>Position Name:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="contact" id="name" /><br />
			</br>
            Required Exp: &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="position" id="message" /><br />
			<br />
            Required Core Skills: &nbsp;&nbsp;<input type="text" name="exp" id="thelist" /><br />
			<br />
            Required Sub Skills:&nbsp;&nbsp;<input type="text" name="core" id="thelist" /><br />
			<br />
			Job Description:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="sub" id="thelist" /><br />
			<br />
			Contact Person:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="description" id="thelist" /><br />
			<br />
			</h3>
            <input type="submit" value="Submit" />
        </form>
    </body>
